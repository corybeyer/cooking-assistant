<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Assistant</title>
    <!--
    Cooking Assistant - Voice-Enabled Web Interface

    This is the View component of the MVC architecture.
    It handles:
    - User interface rendering
    - Voice input/output via Web Speech API
    - Streaming response display via Server-Sent Events
    - Session management UI

    The view communicates with Controllers via REST API calls.
    -->
    <style>
        /* Reset and base styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8em;
        }

        /* Card component */
        .card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }

        /* Form elements */
        .recipe-select {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Chat interface */
        .chat-container {
            display: none;
        }

        .chat-container.active {
            display: block;
        }

        .messages {
            height: 300px;
            overflow-y: auto;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f9f9f9;
        }

        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 12px;
            max-width: 85%;
            line-height: 1.4;
        }

        .message.user {
            background: #667eea;
            color: white;
            margin-left: auto;
        }

        .message.assistant {
            background: white;
            border: 1px solid #e0e0e0;
        }

        .message.streaming {
            border: 2px solid #667eea;
            animation: streamPulse 1s infinite;
        }

        @keyframes streamPulse {
            0%, 100% { border-color: #667eea; }
            50% { border-color: #764ba2; }
        }

        /* Voice button */
        .voice-btn {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            font-size: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .voice-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .voice-btn.listening {
            background: #e74c3c;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        /* Status indicator */
        .status {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Recipe info header */
        .recipe-info {
            background: #f0f4ff;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .recipe-info h3 {
            color: #667eea;
            margin-bottom: 5px;
        }

        /* Text input row */
        .text-input-row {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .text-input {
            flex: 1;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
        }

        .btn-send {
            padding: 12px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
        }

        /* Streaming toggle */
        .stream-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            font-size: 14px;
            color: #666;
        }

        .stream-toggle input {
            width: 18px;
            height: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cooking Assistant</h1>

        <!-- Recipe Selection Card -->
        <div class="card" id="selectCard">
            <select class="recipe-select" id="recipeSelect">
                <option value="">Loading recipes...</option>
            </select>
            <button class="btn btn-primary" id="startBtn" onclick="startSession()">
                Start Cooking
            </button>
        </div>

        <!-- Chat Interface Card -->
        <div class="card chat-container" id="chatCard">
            <div class="recipe-info">
                <h3 id="recipeName">Recipe Name</h3>
                <span id="recipeDetails"></span>
            </div>

            <div class="messages" id="messages"></div>

            <button class="voice-btn" id="voiceBtn" onclick="toggleVoice()">
                ðŸŽ¤
            </button>
            <p class="status" id="status">Tap microphone to speak</p>

            <!-- Streaming toggle -->
            <div class="stream-toggle">
                <input type="checkbox" id="streamToggle" checked>
                <label for="streamToggle">Stream responses (faster)</label>
            </div>

            <div class="text-input-row">
                <input type="text" class="text-input" id="textInput"
                       placeholder="Or type here..." onkeypress="handleKeyPress(event)">
                <button class="btn-send" onclick="sendTextMessage()">Send</button>
            </div>

            <button class="btn btn-danger" style="margin-top: 15px;" onclick="endSession()">
                End Cooking Session
            </button>
        </div>
    </div>

    <script>
        /**
         * Cooking Assistant Frontend
         *
         * This script handles:
         * - Recipe loading and session management
         * - Message sending (standard and streaming)
         * - Voice input via Web Speech Recognition
         * - Voice output via Web Speech Synthesis
         *
         * Architecture:
         * - Uses fetch API for REST calls to controllers
         * - Uses EventSource/ReadableStream for SSE streaming
         * - Maintains session state client-side
         */

        const API_BASE = window.location.origin;
        let sessionId = null;
        let recognition = null;
        let isListening = false;
        let synthesis = window.speechSynthesis;
        let preferredVoice = null;
        let currentStreamingMessage = null;

        // ============================================
        // Voice Configuration
        // ============================================

        /**
         * Find and set the preferred voice for text-to-speech.
         * Prioritizes British female voices for a friendly cooking guide feel.
         */
        function loadVoices() {
            const voices = synthesis.getVoices();

            // Priority 1: British female voice
            preferredVoice = voices.find(v =>
                (v.lang.includes('en-GB') || v.name.includes('UK') || v.name.includes('British')) &&
                (v.name.includes('Female') || v.name.includes('Hazel') || v.name.includes('Kate') ||
                 v.name.includes('Serena') || v.name.includes('Martha') || v.name.includes('Libby'))
            );

            // Priority 2: Any British voice
            if (!preferredVoice) {
                preferredVoice = voices.find(v => v.lang.includes('en-GB'));
            }

            // Priority 3: Any English female voice
            if (!preferredVoice) {
                preferredVoice = voices.find(v =>
                    v.lang.includes('en') &&
                    (v.name.includes('Female') || v.name.includes('Samantha') || v.name.includes('Victoria'))
                );
            }

            console.log('Selected voice:', preferredVoice?.name || 'default');
        }

        // Load voices (async in some browsers)
        synthesis.onvoiceschanged = loadVoices;
        loadVoices();

        // ============================================
        // Recipe Loading
        // ============================================

        /**
         * Load available recipes from the API.
         * Populates the recipe selection dropdown.
         */
        async function loadRecipes() {
            try {
                const res = await fetch(`${API_BASE}/recipes`);
                const recipes = await res.json();
                const select = document.getElementById('recipeSelect');
                select.innerHTML = '<option value="">Select a recipe...</option>';
                recipes.forEach(r => {
                    select.innerHTML += `<option value="${r.recipe_id}">${r.name}</option>`;
                });
            } catch (e) {
                console.error('Failed to load recipes:', e);
                document.getElementById('recipeSelect').innerHTML =
                    '<option value="">Failed to load recipes</option>';
            }
        }

        // ============================================
        // Session Management
        // ============================================

        /**
         * Start a new cooking session for the selected recipe.
         * Creates a session on the server and initializes the chat UI.
         */
        async function startSession() {
            const recipeId = document.getElementById('recipeSelect').value;
            if (!recipeId) {
                alert('Please select a recipe');
                return;
            }

            try {
                const res = await fetch(`${API_BASE}/cooking/sessions`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ recipe_id: parseInt(recipeId) })
                });
                const data = await res.json();
                sessionId = data.session_id;

                // Update UI
                document.getElementById('recipeName').textContent = data.recipe_name;
                document.getElementById('recipeDetails').textContent =
                    `${data.total_ingredients} ingredients - ${data.total_steps} steps`;

                document.getElementById('selectCard').style.display = 'none';
                document.getElementById('chatCard').classList.add('active');
                document.getElementById('messages').innerHTML = '';

                // Send initial greeting
                await sendMessage("I'm ready to start cooking. What should I do first?");
            } catch (e) {
                console.error('Failed to start session:', e);
                alert('Failed to start session');
            }
        }

        /**
         * End the current cooking session.
         * Cleans up server resources and resets the UI.
         */
        async function endSession() {
            if (sessionId) {
                try {
                    await fetch(`${API_BASE}/cooking/sessions/${sessionId}`, {
                        method: 'DELETE'
                    });
                } catch (e) {
                    console.error('Failed to end session:', e);
                }
            }
            sessionId = null;
            document.getElementById('selectCard').style.display = 'block';
            document.getElementById('chatCard').classList.remove('active');
            synthesis.cancel();
        }

        // ============================================
        // Message Handling
        // ============================================

        /**
         * Send a message to Claude and display the response.
         * Uses streaming if enabled, otherwise standard request/response.
         */
        async function sendMessage(text) {
            if (!sessionId || !text.trim()) return;

            addMessage(text, 'user');
            setStatus('Thinking...');

            const useStreaming = document.getElementById('streamToggle').checked;

            try {
                if (useStreaming) {
                    await sendStreamingMessage(text);
                } else {
                    await sendStandardMessage(text);
                }
            } catch (e) {
                console.error('Failed to send message:', e);
                setStatus('Error - try again');
            }
        }

        /**
         * Send message and receive complete response.
         */
        async function sendStandardMessage(text) {
            const res = await fetch(`${API_BASE}/cooking/sessions/${sessionId}/message`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });
            const data = await res.json();
            addMessage(data.text, 'assistant');
            speak(data.text);
            setStatus('Tap microphone to speak');
        }

        /**
         * Send message and stream the response token by token.
         * Uses Server-Sent Events for real-time updates.
         */
        async function sendStreamingMessage(text) {
            // Create placeholder message for streaming
            const messageDiv = addMessage('', 'assistant', true);
            let fullText = '';

            const res = await fetch(`${API_BASE}/cooking/sessions/${sessionId}/stream`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ text })
            });

            const reader = res.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value);
                const lines = chunk.split('\n');

                for (const line of lines) {
                    if (line.startsWith('data: ')) {
                        try {
                            const data = JSON.parse(line.slice(6));

                            if (data.token) {
                                fullText += data.token;
                                messageDiv.textContent = fullText;
                                scrollMessages();
                            }

                            if (data.done) {
                                messageDiv.classList.remove('streaming');
                                speak(fullText);
                                setStatus('Tap microphone to speak');
                            }

                            if (data.error) {
                                messageDiv.textContent = 'Error: ' + data.error;
                                messageDiv.classList.remove('streaming');
                                setStatus('Error - try again');
                            }
                        } catch (e) {
                            // Skip non-JSON lines
                        }
                    }
                }
            }
        }

        /**
         * Add a message to the chat display.
         * @param {string} text - Message content
         * @param {string} role - 'user' or 'assistant'
         * @param {boolean} streaming - If true, adds streaming indicator
         * @returns {HTMLElement} The created message div
         */
        function addMessage(text, role, streaming = false) {
            const messages = document.getElementById('messages');
            const div = document.createElement('div');
            div.className = `message ${role}${streaming ? ' streaming' : ''}`;
            div.textContent = text;
            messages.appendChild(div);
            scrollMessages();
            return div;
        }

        /**
         * Scroll the messages container to show the latest message.
         */
        function scrollMessages() {
            const messages = document.getElementById('messages');
            messages.scrollTop = messages.scrollHeight;
        }

        // ============================================
        // Text-to-Speech
        // ============================================

        /**
         * Speak text using the Web Speech API.
         * Uses the preferred British female voice if available.
         */
        function speak(text) {
            synthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            if (preferredVoice) {
                utterance.voice = preferredVoice;
            }
            utterance.rate = 1.0;
            utterance.pitch = 1.0;
            synthesis.speak(utterance);
        }

        // ============================================
        // Voice Recognition
        // ============================================

        /**
         * Toggle voice recognition on/off.
         */
        function toggleVoice() {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                alert('Voice not supported in this browser. Try Chrome.');
                return;
            }

            if (isListening) {
                stopListening();
            } else {
                startListening();
            }
        }

        /**
         * Start listening for voice input.
         */
        function startListening() {
            synthesis.cancel(); // Stop any speech

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.continuous = false;
            recognition.interimResults = false;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
                isListening = true;
                document.getElementById('voiceBtn').classList.add('listening');
                setStatus('Listening...');
            };

            recognition.onresult = (event) => {
                const text = event.results[0][0].transcript;
                sendMessage(text);
            };

            recognition.onerror = (event) => {
                console.error('Speech error:', event.error);
                stopListening();
                setStatus('Error - try again');
            };

            recognition.onend = () => {
                stopListening();
            };

            recognition.start();
        }

        /**
         * Stop listening for voice input.
         */
        function stopListening() {
            isListening = false;
            document.getElementById('voiceBtn').classList.remove('listening');
            setStatus('Tap microphone to speak');
            if (recognition) {
                recognition.stop();
            }
        }

        // ============================================
        // Text Input
        // ============================================

        /**
         * Send message from the text input field.
         */
        function sendTextMessage() {
            const input = document.getElementById('textInput');
            if (input.value.trim()) {
                sendMessage(input.value.trim());
                input.value = '';
            }
        }

        /**
         * Handle Enter key in text input.
         */
        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendTextMessage();
            }
        }

        // ============================================
        // UI Helpers
        // ============================================

        /**
         * Update the status message.
         */
        function setStatus(text) {
            document.getElementById('status').textContent = text;
        }

        // ============================================
        // Initialization
        // ============================================

        loadRecipes();
    </script>
</body>
</html>
